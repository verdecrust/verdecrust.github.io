<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verde Crust</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts/main.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Verde Crust</div>
      <ul class="nav-links">
        <li><a href="#menu">Menu</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="cart">
        ðŸ›’ <span id="cart-count">0</span>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Fresh, Authentic Veg Pizzas</h1>
    <p>Crafted with love, baked with tradition.</p>
    <a href="#menu" class="cta-btn">Order Now</a>
  </section>

  <!-- Menu Preview -->
  <section id="menu" class="menu">
    <h2>Our Special Pizzas</h2>
    <div class="menu-items">
      <div class="item">
        <img src="img/pizzaimg.png" alt="Pizza">
        <h3>Farm Fresh</h3>
        <p>Loaded with veggies & cheese</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="item">
        <img src="img/pizzaimg2.jpg" alt="Pizza">
        <h3>Cheese Burst</h3>
        <p>Extra gooey cheesy delight</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Verde Crust. All rights reserved.</p>
  </footer>

</html>
